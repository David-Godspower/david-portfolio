<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Lautech Past Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <img src="img/lautech.jpeg" alt="Lautech Logo">
    <h1>Ladoke Akintola University of Technology, Ogbomoso <br><br>Past Questions Portal</h1>
    
    <section class="home"> 
   <form onsubmit="logIn(event)">
    <label for="login-email"><strong>Email Address:<br><br> </strong></label>
    <input type="email" placeholder="Input your email address " required><br><br>
    <label for="login-password"><strong>Password:<br><br>    </strong></label> 
    <input type="password" placeholder="Enter your password " id="loginPassword" required><br><br>
   
   <input type="submit" value="LOGIN" id="button">
  
   </form>
   
   
   
    <p id="forgotpassword">
  <a href="#" onclick="showSection('forgot')" id="forgott"><strong>Forgot Password?</strong></a>
</p><br><br>
     <div id="forgot" style="display: none;">
  <h2>Forgot Password</h2>
  <form onsubmit="handleForgotPassword(event)">
    <label for="forgot-email">Enter your email address:</label><br>
    <input type="email" id="forgot-email" required><br><br>
    <input type="submit" value="Send Reset Link" id="button">
  </form>
</div>
   <p>------------------ <strong>or</strong> ------------------</p>
    <button onclick="showSection('register')">REGISTER</button>
    
    <div id="register" style="display:none;">
  <h2>Register</h2>
  <form onsubmit="handleRegister(event)">
    <label for="fullName">Full Name<em>(letters only)</em>:</label><br>
    <input type="name" id="fullName" name="fullName" pattern="[A-Za-z\s]+" title="Please use letters only A-Z or a-z" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="register-email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="register-password" required><br><br>
    <label for="confirmpassword">Confirm Password:</label><br>
    <input type="password" id="confirmpassword" required><br><br>

    <input type="submit" value="Create Account" id="createaccount">
  </form>
</div>
   <br><br>
   <footer><strong>Developed and Designed by<a href="https://www.facebook.com/DavidGodpowerAjala" target="_blank"> David Godspower Ajala</a>, &copy 2025</strong></footer>
    </section>
    <script src="js/script_Index.js"></script>
    
</body>
</html>
